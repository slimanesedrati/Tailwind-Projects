<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product modal</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body>
    <!-- Globale Container -->
    <div class="flex justify-center items-center bg-slate-100
    min-h-screen">
        <!-- Card Container -->
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white 
            rounded-2xl shadow-2xl md:flex-row md:space-y-0
            md:space-x-10 md:m-0 md:p-16"
            >
                <!-- image -->
                <div>
                    <img src="images/headphone.png" 
                    class="mx-auto duration-200 hover:scale-105 
                    w-60"  
                    alt=""
                    >
                </div>
                <!-- Content -->
                <div class="flex flex-col space-y-6">
                    <div class="flex flex-col mb-4 space-y-3
                    text-center md:text-left"
                    >
                        <div>
                            <div class="inline-block px-3
                            py-1 text-sm text-white bg-black
                            rounded-full ">Free Shipping
                            </div>
                        </div>
                        <div class="max-w-sm text-2xl font-medium">
                            Razer Karken Kitty Edt Gaming Headset Quartz
                        </div>
                        <div class="flex flex-col mb-4 space-y-3
                        text-center md:text-left">
                            <p class="line-through">$799</p>
                            <p class="text-sm font-light text-gray-400">
                                This offer is valid April 3rd or as
                                long as stock lasts!
                            </p>
                        </div>
                        <!-- Btn -->
                        <div class="group">
                            <button class="w-full translate-all duration-150
                             bg-blue-700 text-white
                            border-b-8 border-b-blue-700 rounded-lg 
                            group-hover:border-t-8 group-hover:border-b-0
                            group-hover:bg-blue-700 group-hover:border-t-blue-700
                            group-hover:shadow-lg "
                            >
                                <div class="px-8 py-4 duration-150 rounded-lg bg-blue-500 group-hover:bg-blue-700">
                                    Add to cart
                                </div>
                            </button>
                        </div>
                        <div class="flex items-center space-x-3 group">
                            <div class="w-3 h-3 bg-green-400 rounded-full
                            group-hover:animate-ping">
                            </div>
                            <div class="text-sm">50+ pcs. in Stock</div>
                        </div>
                        <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                            <button class="flex items-center justify-center py-3
                            px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm
                            hover:bg-opacity-30 hover:shadow-xl hover:-translate-y-0.5
                            transition-all duration-150"
                            >
                                <img src="images/weight.png" class="w-8" alt="">
                                <span>Add to cart</span>
                            </button>
                            <button class="flex items-center justify-center py-3
                            px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm
                            hover:bg-opacity-30 hover:shadow-xl hover:-translate-y-0.5
                            transition-all duration-150"
                            >
                                <img src="images/heart.png" class="w-8" alt="">
                                <span>Add to wishlist</span>
                            </button>
                            <button></button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
